<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="icon" href="FrontOffice/images/cave-painting.png" type="image/png">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="FrontOffice/css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="FrontOffice/fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="FrontOffice/css/style.css" />
	<script src="FrontOffice/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

	<link rel="stylesheet" href="FrontOffice/node_modules/sweetalert2/dist/sweetalert2.min.css">

</head>

<body class="form-v5">

	<header id="head" class="alt">
		<nav id="nav">

			<a href="index.html" class="icon-block"><i class="fas fa-2x fa-home"></i></a>

		</nav>

	</header>

	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail">
				<h2>Login</h2>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					</br>
					<input type="button" name="register" id="login" class="register" value="Login" onclick="requestLogin()">
				</div>
				<div>
					</br>
					<div class="d-flex-justify-content-center-links">
						Don't have an account? <a href="register.html" class="ml-2">Sign Up</a>
					</div>
					</br>
				</div>
			</form>
		</div>

	</div>

	<footer class="site-footer">
		<div class="container">
			<br>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-sm-6 col-xs-12">
					<p class="copyright-text">technos &copy; 2021
						<!--	<a href="#">technos</a>. -->
					</p>
				</div>

				<div class="col-md-4 col-sm-6 col-xs-12">
					<img src="FrontOffice/images/uminho_arq.png" width="20%" style="margin-right: 40px">
					<img src="FrontOffice/images/fct.png" width="30%" style="margin-right: 40px">
					<img src="FrontOffice/images/lab2pt.png" width="15%">
					<br>
				</div>
				<br>
			</div>
			<br>
		</div>
	</footer>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

<script src="FrontOffice/assets/js/credentials.js"></script>
<script>
	var input = document.getElementById("password");
	input.addEventListener("keyup", function(event) {
		if (event.keyCode === 13) {
			event.preventDefault();
			document.getElementById("login").click();
		}
	});
</script>

</html>
