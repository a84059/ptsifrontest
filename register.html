<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registo</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v5">

	<header id="head" class="alt">
		<nav id="nav">

			<a href="index.html" class="icon-block"><i class="fas fa-2x fa-home"></i></a>
		</nav>
	</header>

	<div class="page-content" id="registerDiv">
		<div class="form-v5-content">
			<form class="form-detail">
				<h2>Register Account</h2>
				<div class="form-row">
					<label for="full-name">Full Name</label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="input-text" placeholder="Username" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="email" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="morada">Your Adress</label>
					<input type="text" name="morada" id="morada" class="input-text" placeholder="Your Adress" required>
					<i class="fas fa-location-arrow"></i>
				</div>
				<div class="form-row">
					<label for="codigopostal">Post Code</label>
					<input type="text" name="codigopostal" id="codigopostal" class="input-text" placeholder="Post Code" required>
					<i class="fas fa-location-arrow"></i>
				</div>
				<div class="form-row">
					<label for="localidade">City</label>
					<input type="text" name="localidade" id="localidade" class="input-text" placeholder="City" required>
					<i class="fas fa-location-arrow"></i>
				</div>
				<div class="form-row">
					<label for="pais">Country</label>
					<input type="text" name="pais" id="pais" class="input-text" placeholder="Country" required>
					<i class="fas fa-globe"></i>
				</div>
				<div class="form-row">
					<label for="telefone">Telephone</label>
					<input type="tel" name="telefone" id="telefone" class="input-text" placeholder="Telephone" required>
					<i class="fas fa-phone"></i>
				</div>
				<div class="form-row">
					<label for="telefone">NIF</label>
					<input type="tel" name="nif" id="nif" class="input-text" placeholder="NIF" required>
					<i class="fas fa-id-card"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>

					<i class="fas fa-lock"></i>

				</div>
				<div class="form-row">
					<label for="password">Confirm Password</label>
					<input type="password" name="password" id="confirm_pwd" class="input-text" placeholder="Confirm Password" required>

					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="button" name="register" class="register" value="Register" onclick="requestRegister()">

			</form>
		</div>
	</div>
	<footer>
		<button style="display: none;" id="WORKING" class="btn btn-warning" data-toggle="notify" data-message="Requisitos de password não cumpridos" data-title="A password deve conter pelo menos 8 dígitos dos quais pelo menos 1 letra Maiúscula, 1 letra minúscula e 1 número."
		 data-placement="top" data-align="center" data-type="warning" data-icon="ni ni-bell-55">
        Warning
      </button>
		<button style="display: none;" id="NOTWORKING" class="btn btn-warning" data-toggle="notify" data-message="Passwords não correspondem" data-title="Não foi possível concluir o registo uma vez que as passwords não correspondem" data-placement="top" data-align="center"
		 data-type="warning" data-icon="ni ni-bell-55">
        Warning
      </button>
		<button style="display: none;" id="EMPTYFIELDS" class="btn btn-warning" data-toggle="notify" data-message="Campos vazios" data-title="Não foi possível concluir o registo uma vez que alguns dos campos se encontram por preencher" data-placement="top" data-align="center"
		 data-type="warning" data-icon="ni ni-bell-55">
        Warning
      </button>
		<button style="display: none;" id="SUCCESS" class="btn btn-success" data-toggle="notify" data-message="Registo concluído" data-title="O registo foi concluído com sucesso. Já pode efetuar login." data-placement="top" data-align="center" data-type="success"
		 data-icon="ni ni-bell-55">
        Warning
      </button>
		<button style="display: none;" id="ERROR" class="btn btn-danger" data-toggle="notify" data-message="Erro no Servidor" data-title="500 Internal Server Error" data-placement="top" data-align="center" data-type="danger" data-icon="ni ni-bell-55">
      Warning
    </button>
	</footer>
	<script>
		var password = document.getElementById("password"),
			confirm_password = document.getElementById("confirm_pwd");

		function validatePassword() {
			if (password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
			}
			else {
				confirm_password.setCustomValidity('');
			}
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
	</script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

<script src="assets/js/credentials.js"></script>

</html>
